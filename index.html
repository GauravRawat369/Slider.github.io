<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Bar Scroller</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-div">
        <div class="top-div">
            <img class="arrow left" src="images/right-arrow.png" alt="">
            <div class="frame">
                <div class="images-div">
                    <img class="images" src="images/adult-2693054_1920.jpg" alt="">
                    <img class="images" src="images/christmas-market-7664171_1920.jpg" alt="">
                    <img class="images" src="images/cold-5783718_1920.jpg" alt="">
                    <img class="images" src="images/girl-6280358_1920.jpg" alt="">
                    <img class="images" src="images/hungarian-parliament-building-7506436_1920.jpg" alt="">
                </div>
            </div>
            <img class="arrow right" src="images/right-arrow.png" alt="">
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
